<!DOCTYPE html>
<html>
<head>
    <title>Proton Video Call</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1> Proton Video Call</h1>
        <div id="userControls">
            <input type="text" id="displayName" placeholder="Enter Display Name" />
        </div>
        <div id="controls">
            <button id="createRoom">Create Room</button>
            <button id="joinRoom">Join Room</button>
        </div>
        <div id="joinRoomControls" style="display: none;">
            <input type="text" id="roomId" placeholder="Enter Room ID" />
            <button id="submitJoinRoom">Submit</button>
        </div>
        <div id="callControls" style="display: none;">
            <button id="endCall" class="red">End Call</button>
            <button id="toggleCamera">Change Camera</button>
            <button id="mute">Mute</button>
            <button id="muteVideo">Mute Video</button>
            <button id="fullscreen">Full Screen</button>
        </div>
        <div id="videos">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>
        <div id="footer">
            <p id="displayNameOnVideo">Created:- by Purvansh with ❤️</p>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
