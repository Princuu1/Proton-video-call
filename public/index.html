<!DOCTYPE html>
<html>
<head>
    <title>Video Call App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-cog"></i> Settings</h2>
            <button id="closeSidebar" class="icon-btn"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="settings-content">
            <div class="form-group">
                <label><i class="fas fa-user"></i> Display Name</label>
                <input type="text" id="displayName" placeholder="Your name">
            </div>

            <div class="form-group">
                <label><i class="fas fa-door-open"></i> Room ID</label>
                <div class="room-id-group">
                    <input type="text" id="roomId" placeholder="Room ID">
                    <button class="icon-btn copy-btn" id="copyRoomId" title="Copy Room ID">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <div class="button-group">
                    <button class="btn primary" id="joinRoom"><i class="fas fa-sign-in-alt"></i> Join</button>
                    <button class="btn primary" id="createRoom"><i class="fas fa-plus-circle"></i> Create</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <button id="menuToggle" class="icon-btn"><i class="fas fa-cog"></i></button>
        
     <div class="video-container">
            <div class="video-wrapper">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">You</div>
            </div>
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label" id="remoteName"></div>
            </div>
        </div>
        

        <div class="controls">
            <button class="btn control-btn" id="toggleMic">
                <i class="fas fa-microphone"></i>
                <span></span>
            </button>
            <button class="btn control-btn" id="toggleVideo">
                <i class="fas fa-video"></i>
                <span></span>
            </button>
            <button class="btn control-btn red" id="endCall">
                <i class="fa-solid fa-phone-slash"></i>
                <span> </span>
            </button>
            <button class="btn control-btn" id="fullscreen">
                <i class="fas fa-expand"></i>
                <span></span>
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
